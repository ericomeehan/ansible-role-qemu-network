---
# defaults file for ansible-role-qemu-network
qemu_network_libvirt_pool_dir: /var/lib/machines
qemu_network_networks:
  - name: wan
    bridge: br0
    interfaces: 
      - eth0
    use_dhcp: true

qemu_network_machines:
  - name: guest
    ram_mb: 4096
    vcpus: 1
    networks:
      - wan
    disks:
      - filename: guest-vda
        type: qcow2
        target_dev: vda
