---
# defaults file for ansible-role-qemu-network
name: demo
ram: 2048
vcpus: 2
disks:
  - size: 4
    storage_vol_name: demo-vda
interfaces:
  - type: network
    source: default
    model: virtio
boot_order:
  - cdrom
  - disk
  - network
  - hostdev
features:
  acpi: 1
  apic: 1
  pae: 1










qemu_network_libvirt_pool_dir: /var/lib/machines
qemu_network_networks:
  - name: wan
    bridge: br0
    interfaces: 
      - eth0
    use_dhcp: true

qemu_network_machines:
  - name: guest
    ram_mb: 4096
    vcpus: 1
    networks:
      - wan
    disks:
      - filename: guest-vda
        type: qcow2
        target_dev: vda
